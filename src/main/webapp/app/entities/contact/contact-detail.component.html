
<div *ngIf="contact">
    <h2><span jhiTranslate="mathFinEcoUniversityApp.contact.detail.title">Contact</span> {{contact.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="mathFinEcoUniversityApp.contact.ville">Ville</span></dt>
        <dd>
            <span>{{contact.ville}}</span>
        </dd>
        <dt><span jhiTranslate="mathFinEcoUniversityApp.contact.codePostal">Code Postal</span></dt>
        <dd>
            <span>{{contact.codePostal}}</span>
        </dd>
        <dt><span jhiTranslate="mathFinEcoUniversityApp.contact.telephone">Telephone</span></dt>
        <dd>
            <span>{{contact.telephone}}</span>
        </dd>
        <dt><span jhiTranslate="mathFinEcoUniversityApp.contact.email">Email</span></dt>
        <dd>
            <span>{{contact.email}}</span>
        </dd>
        <dt><span jhiTranslate="mathFinEcoUniversityApp.contact.country">Country</span></dt>
        <dd>
            <div *ngIf="contact.country">
                <a [routerLink]="['/country', contact.country?.id]">{{contact.country?.name}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'contact/'+ contact.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
