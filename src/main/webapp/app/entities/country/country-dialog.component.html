<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myCountryLabel" jhiTranslate="mathFinEcoUniversityApp.country.home.createOrEditLabel">Create or edit a Country</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!country.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="country.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="mathFinEcoUniversityApp.country.iso" for="field_iso">Iso</label>
            <input type="text" class="form-control" name="iso" id="field_iso"
                [(ngModel)]="country.iso" required />
            <div [hidden]="!(editForm.controls.iso?.dirty && editForm.controls.iso?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.iso?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="mathFinEcoUniversityApp.country.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                [(ngModel)]="country.name" required />
            <div [hidden]="!(editForm.controls.name?.dirty && editForm.controls.name?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.name?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="mathFinEcoUniversityApp.country.nicename" for="field_nicename">Nicename</label>
            <input type="text" class="form-control" name="nicename" id="field_nicename"
                [(ngModel)]="country.nicename" required />
            <div [hidden]="!(editForm.controls.nicename?.dirty && editForm.controls.nicename?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.nicename?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="mathFinEcoUniversityApp.country.iso3" for="field_iso3">Iso 3</label>
            <input type="text" class="form-control" name="iso3" id="field_iso3"
                [(ngModel)]="country.iso3" required />
            <div [hidden]="!(editForm.controls.iso3?.dirty && editForm.controls.iso3?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.iso3?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="mathFinEcoUniversityApp.country.numcode" for="field_numcode">Numcode</label>
            <input type="number" class="form-control" name="numcode" id="field_numcode"
                [(ngModel)]="country.numcode" required />
            <div [hidden]="!(editForm.controls.numcode?.dirty && editForm.controls.numcode?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.numcode?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.numcode?.errors?.number" jhiTranslate="entity.validation.number">
                    This field should be a number.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="mathFinEcoUniversityApp.country.phonecode" for="field_phonecode">Phonecode</label>
            <input type="number" class="form-control" name="phonecode" id="field_phonecode"
                [(ngModel)]="country.phonecode" required />
            <div [hidden]="!(editForm.controls.phonecode?.dirty && editForm.controls.phonecode?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.phonecode?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.phonecode?.errors?.number" jhiTranslate="entity.validation.number">
                    This field should be a number.
                </small>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
