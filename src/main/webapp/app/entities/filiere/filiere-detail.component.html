
<div *ngIf="filiere">
    <h2><span jhiTranslate="mathFinEcoUniversityApp.filiere.detail.title">Filiere</span> {{filiere.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="mathFinEcoUniversityApp.filiere.code">Code</span></dt>
        <dd>
            <span>{{filiere.code}}</span>
        </dd>
        <dt><span jhiTranslate="mathFinEcoUniversityApp.filiere.intitule">Intitule</span></dt>
        <dd>
            <span>{{filiere.intitule}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'filiere/'+ filiere.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
