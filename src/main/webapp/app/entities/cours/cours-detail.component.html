
<div *ngIf="cours">
    <h2><span jhiTranslate="mathFinEcoUniversityApp.cours.detail.title">Cours</span> {{cours.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="mathFinEcoUniversityApp.cours.codeUE">Code UE</span></dt>
        <dd>
            <span>{{cours.codeUE}}</span>
        </dd>
        <dt><span jhiTranslate="mathFinEcoUniversityApp.cours.intituleUE">Intitule UE</span></dt>
        <dd>
            <span>{{cours.intituleUE}}</span>
        </dd>
        <dt><span jhiTranslate="mathFinEcoUniversityApp.cours.semestre">Semestre</span></dt>
        <dd>
            <span>{{cours.semestre}}</span>
        </dd>
        <dt><span jhiTranslate="mathFinEcoUniversityApp.cours.duree">Duree</span></dt>
        <dd>
            <span>{{cours.duree}}</span>
        </dd>
        <dt><span jhiTranslate="mathFinEcoUniversityApp.cours.enseignant">Enseignant</span></dt>
        <dd>
            <div *ngIf="cours.enseignant">
                <a [routerLink]="['/enseignant', cours.enseignant?.id]">{{cours.enseignant?.id}}</a>
            </div>
        </dd>
        <dt><span jhiTranslate="mathFinEcoUniversityApp.cours.filiere">Filiere</span></dt>
        <dd>
            <div *ngIf="cours.filiere">
                <a [routerLink]="['/filiere', cours.filiere?.id]">{{cours.filiere?.id}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'cours/'+ cours.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
